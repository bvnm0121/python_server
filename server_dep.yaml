apiVersion: apps/v1
kind: Deployment
metadata:
  name: py-server
  labels:
    app: test
spec:
  replicas: 2
  selector:
    matchLabels:
      app: test
  template:
    metadata:
      labels: test
    spec:
      containers:
      - name: app
        image: kakaru0/python_server:latest
        ports:
        - containerPort: 8000
    
  
